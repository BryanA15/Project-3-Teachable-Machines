<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Model</title>
    <!-- ml5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.10.0/dist/ml5.min.js"></script>
</head>
<body>
    <header>
        <h1>Interactive Model</h1>
    </header>

    <main>
        <div id="canvas-container"></div> <!-- Canvas for the interactive model -->
    </main>

    <footer>
        <p>&copy; 2024 Interactive Model</p>
    </footer>

    <!-- Teachable Machine Script -->
    <script>
        let video;
        let label = "waiting...";
        let classifier;
        let modelURL = 'https://teachablemachine.withgoogle.com/models/uokwL-jVBR/';

        function preload() {
            classifier = ml5.imageClassifier(modelURL + 'model.json');
        }

        function setup() {
            let canvas = createCanvas(640, 520);
            canvas.parent("canvas-container");
            video = createCapture(VIDEO);
            video.hide();
            classifyVideo();
        }

        function classifyVideo() {
            classifier.classify(video, gotResults);
        }

        function draw() {
            background(0);
            image(video, 0, 0);
            textSize(32);
            textAlign(CENTER, CENTER);
            fill(255);
            text(label, width / 2, height - 16);

            let emoji = "‚ùì";
            if (label == "Face") {
                emoji = "üôÇ";
            } else if (label == "Shoe") {
                emoji = "üëü";
            } else if (label == "Scissors") {
                emoji = "‚úÇÔ∏è";
            }
            textSize(256);
            text(emoji, width / 2, height / 2);
        }

        function gotResults(error, results) {
            if (error) {
                console.error(error);
                return;
            }
            label = results[0].label;
            classifyVideo();
        }
    </script>
</body>
</html>
